<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Prediction</h2>
        <form id="predictForm">
            <label>Temperature:</label>
            <input type="number" step="any" id="temperature" required>

            <label>Humidity:</label>
            <input type="number" step="any" id="humidity" required>

            <label>pH:</label>
            <input type="number" step="any" id="ph" required>

            <label>Rainfall:</label>
            <input type="number" step="any" id="rainfall" required>

            <label>Division:</label>
            <select id="divisions" required>
                <option value="">-- Select Division --</option>
                <option value="cereals">Cereals</option>
                <option value="pulses">Pulses</option>
                <option value="oilseeds">Oilseeds</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
            </select>

            <label>State:</label>
            <select id="States" required>
                <option value="">-- Select State --</option>
                <option value="UttarPradesh">Uttar Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Odisha">Odisha</option>
                <option value="MadhyaPradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="WestBengal">West Bengal</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
            </select>

            <button type="submit">Predict Crop</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const inputData = {
                temperature: parseFloat(document.getElementById("temperature").value),
                humidity: parseFloat(document.getElementById("humidity").value),
                ph: parseFloat(document.getElementById("ph").value),
                rainfall: parseFloat(document.getElementById("rainfall").value),
                divisions: document.getElementById("divisions").value,
                States: document.getElementById("States").value
            };

            try {
                const response = await fetch("/predict_crop", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(inputData)
                });

                const result = await response.json();
                if (result.predicted_crop_label) {
                    document.getElementById("result").innerText = "Predicted Crop: " + result.predicted_crop_label;
                } else {
                    document.getElementById("result").innerText = "Error: " + result.error;
                }
            } catch (err) {
                document.getElementById("result").innerText = "Error connecting to server.";
            }
        });
    </script>
</body>
</html>
